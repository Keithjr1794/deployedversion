{% extends "catalog/base.html" %}
{% block content %}
{% if user.is_superuser %}
<h1>Delete Book: {{ book.title }}</h1>
<form method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a class="btn btn-secondary" href="{% url 'catalog:book_list' %}">Cancel</a>
</form>
{% else %}
<p>You do not have permission to access this feature</p>
<a href="{% url 'catalog:index' %}">Home</a>
{% endif %}
{% endblock %}
